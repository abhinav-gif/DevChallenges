<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon" />
    <title>Gallery</title>
  </head>
  <body>
    <header>
      <div class="top">
        <img src="./profilePhoto.png" alt="profile" />
        <h4>Rodney Cotton</h4>
        <p>Helsinki, Finland</p>
      </div>
      <div class="bottom">
        <div class="card">
          <p class="title">100</p>
          <p class="desc">Posts</p>
        </div>
        <div class="card">
          <p class="title">2,242</p>
          <p class="desc">Follower</p>
        </div>
        <div class="card">
          <p class="title">1,432</p>
          <p class="desc">Following</p>
        </div>
      </div>
    </header>
    <main class="wrapper">
      <div class="one"><img src="photo1.png" alt="" /></div>
      <div class="two"><img src="photo2.png" alt="" /></div>
      <div class="three"><img src="photo3.png" alt="" /></div>
      <div class="four"><img src="photo_4.png" alt="" /></div>
      <div class="five"><img src="photo5.png" alt="" /></div>
      <div class="six"><img src="photo6.png" alt="" /></div>
    </main>
    <footer>
      created by
      <a href="https://devchallenges.io/portfolio/abhinav-gif">abhinav-gif</a> -
      devChallenges.io
    </footer>
  </body>
</html>
